apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-car-deploy
  labels:
    app: shopping-car-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopping-car-deploy
  template:
    metadata:
      labels:
        app: shopping-car-deploy
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      containers:
        - name: shopping-car
          image: residencia2020/shoppingcar:v1.0.0
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: '8080'
            - name: SPRING_CLOUD_CONFIG_FAILT_FAST
              value: 'true'
            - name: SPRING_PROFILES_ACTIVE
              value: 'pro'
            - name: SPRING_CLOUD_CONFIG_LABEL
              value: 'master'
