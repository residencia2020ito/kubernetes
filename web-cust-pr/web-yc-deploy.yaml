apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-cust-pr-deploy
  labels:
    app: web-cust-pr-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-cust-pr-deploy
  template:
    metadata:
      labels:
        app: web-cust-pr-deploy
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      containers:
        - name: web-cust-pr
          image: residencia2020/webcustpr-yc:v1.0.1
          ports:
            - containerPort: 80
              protocol: TCP	 
